<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Survey</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Feedback Survey</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help me improve as a developer
                </p>
            </header>
            <form id="survey-form">
                <div class="form-item">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="input-box" placeholder="Enter your name" required/>
                </div>
                <div class="form-item">
                    <label id="email-label" for="email">Email<span class="clue">(optional)</span></label>
                    <input type="email" name="email" id="email" class="input-box" placeholder="Enter your Email"/>
                </div>
                    <div class="form-item">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label
                        >
                    <input type="number" name="age" id="number" min="0" max="99" class="input-box" placeholder="Enter your Age"/>
                </div>
                <div class="form-item">
                    <label id="role-label" for="current-role">Which option best describes your current role?</label>
                    <select id="dropdown" name="current-role" class="input-box" required>
                        <option disabled selected value>Select current role</option>
                        <option value="employer">Employer</option>
                        <option value="employee">Employee</option>
                        <option value="headhunter">Headhunter</option>
                        <option value="student">Student</option>
                        <option value="not-saying">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                    <div class="form-item">
                        <label id="recommend-label" for="recommend">Would you recommend my work to a friend?</label>
                        <label><input name="recommend" value="definitely" type="radio" class="input-selection" checked />Definitely</label>
                        <label><input name="recommend" value="maybe" type="radio" class="input-selection" />Maybe</label>
                        <label><input name="recommend" value="not-sure" type="radio" class="input-selection" />Not sure</label>
                    </div>
                <div class="form-item">
                    <label id="find-label" for="find">How did you find me?</label>
                    <select id="find" name="find" class="input-box" required>
                        <option disabled selected value>Select an option</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="github">GitHub</option>
                        <option value="fcc-forums">FreeCodeCamp Forums</option>
                        <option value="medium">Medium</option>
                        <option value="twitter">Twitter</option>
                        <option value="friend">Friend</option>
                    </select>
                </div>
                <div class="form-item">
                    <label id="project-label" for="project">What projects did you like the most?<span class="clue">(Check all that apply)</span></label>
                    <label><input type="checkbox" name="project" value="web" class="input-selection">Web</label>
                    <label><input type="checkbox" name="project" value="mobile" class="input-selection">Mobile</label>
                    <label><input type="checkbox" name="project" value="desktop" class="input-selection">Desktop</label>
                </div>
                <div class="form-item">
                    <label id="feedback-label" for="feedback-box">Could you give me a feedback about my work?</label>
                    <textarea id="feedback" class="feedback-box" name="feedback-box" placeholder="Leave your feedback here..."></textarea>
                </div>
                <div class="form-item">
                    <button type="submit" id="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>

</html>
