<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Survey</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'> -->
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Feedback Survey</h1>
                <p id="description" class="description text-center">
                    Thank you for taking the time to help me improve as a developer
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email<span class="clue">(optional)</span></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"/>
                </div>
                    <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label
                        >
                    <input type="number" name="age" id="number" min="16" max="99" class="form-control" placeholder="Age"/>
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="current-role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="employer">Employer</option>
                        <option value="employee">Employee</option>
                        <option value="headhunter">Headhunter</option>
                        <option value="student">Student</option>
                        <option value="not-saying">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                    <div class="form-group">
                        <p>Would you recommend my work to a friend?</p>
                        <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
                        <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
                        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
                    </div>
                <div class="form-group">
                    <p>How did you find me?</p>
                    <select id="find" name="find" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="github">GitHub</option>
                        <option value="fcc-forums">FreeCodeCamp Forums</option>
                        <option value="medium">Medium</option>
                        <option value="twitter">Twitter</option>
                        <option value="friend">Friend</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What projects did like?<span class="clue">(Check all that apply)</span></p>
                    <label><input type="checkbox" name="project" value="web" class="checkbox">Web</label>
                    <label><input type="checkbox" name="project" value="mobile" class="checkbox">Mobile</label>
                    <label><input type="checkbox" name="project" value="desktop" class="checkbox">Desktop</label>
                    <label><input type="checkbox" name="project" value="medium" class="checkbox">Medium</label>
                    <label><input type="checkbox" name="project" value="other" class="checkbox">Youtube</label>
                    <label><input type="checkbox" name="project" value="friend" class="checkbox">Friend</label>
                    <label><input type="checkbox" name="project" value="other" class="checkbox">Others</label>
                    <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects</label>
                    <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
                    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data Visualization</label>
                <div class="form-group">
                    <p>Could you give me a feedback about my work?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Leave your feedback here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>

    </body>
</html>
